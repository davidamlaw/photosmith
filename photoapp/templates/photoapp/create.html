{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="mx-auto">
  <h1 class="mt-3 text-center">Add photo</h1>
</div>
<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div id="div_id_image" class="form-group">
      <label for="id_image" class=" requiredField">Image<span class="asteriskField">*</span></label>
      <div>
        <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" required id="id_image">
      </div>
    </div>
    <div id="div_id_title" class="form-group">
      <label for="id_title" class=" requiredField">Title<span class="asteriskField">*</span> (Keep short)</label>
      <div>
        <input type="text" name="title" maxlength="64" class="textinput textInput form-control" required id="id_title">
      </div>
    </div>
    <div id="div_id_description" class="form-group">
      <label for="id_description" class=" requiredField">Description<span class="asteriskField">*</span> (A more verbose description)</label>
      <div>
        <input type="text" name="description" maxlength="255" class="textinput textInput form-control" required id="id_description">
      </div>
    </div>
    <div id="div_id_year" class="form-group">
      <label for="id_year" class="">Year (Approximate year photo was taken, leave blank if unknown)</label>
      <div>
        {{ form.year }}
      </div>
    </div>
    <div id="div_id_people" class="form-group">
      <label for="id_people" class=" requiredField">People<span class="asteriskField">*</span> (Who is in the photo, or who took the photograph)</label>
      <div>
        <input type="text" name="people" class="tagwidget form-control" required id="id_people">
        <small id="hint_id_people" class="form-text text-dark">A comma-separated list of tags.</small>
      </div>
    </div>
    <div id="div_id_tags" class="form-group">
      <label for="id_tags" class=" requiredField">Tags<span class="asteriskField">*</span> (Places, events, art, photography, etc.)</label>
      <div>
        <input type="text" name="tags" class="tagwidget form-control" required id="id_tags">
        <small id="hint_id_tags" class="form-text text-dark">A comma-separated list of tags.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-success mb-3">Add Photo</button>
  </form>
</div>

{% endblock body %}

{% extends 'base.html' %}
{% block body %}
{% load static %}
    <div class="container">
      <div class="d-flex align-items-center justify-content-center" style="height: 350px">
      <form method="POST">
        {% csrf_token %}
        <div class="text-dark">
          Email Address:
        </div>
        <input class="form-control" type="text" name="username" autofocus=""
        autocapitalize="none" autocomplete="username" maxlength="255" required=""
        id="id_username">
        <div class="text-dark mt-3">
          Password:
        </div>
        <input class="form-control" type="password" name="password" autocomplete=
        "current-password" required="" id="id_password">
        <div class="mt-4 text-center">
          <input type="submit" class="btn btn-dark" value="Log in">
        </div>
      </form>
      </div>
    </div>
{% endblock %}
